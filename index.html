<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">

        <title>SlickQuiz Demo</title>

        <link href="css/reset.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/master.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/plugins/sweetalert/sweetalert.css" media="screen" rel="stylesheet" type="text/css">
    </head>

    <body id="slickQuiz">
        <div class="quiztimer">00:00:00</div>
        <div style="padding: 27px 10px;border-bottom: dotted 1px #ccc;margin-bottom: 38px;">
            <div style="width: 350px;display: inline-block;">
                <label>Nombre</label>
                <input type="text" id="internalName"/>
            </div>
            <div style="width: 350px;display: inline-block;">
                <label>Email</label>
                <input type="text" id="internalEmail"/>
            </div>
        </div>
        <h1 class="quizName"><!-- where the quiz name goes --></h1>
        
        <div class="quizArea">

            <div class="quizHeader">
                <!-- where the quiz main copy goes -->
                
                <a class="button startQuiz" href="#">Comenzar!</a>
            </div>

            <!-- where the quiz gets built -->
        </div>

        <div class="quizResults">
            <h3 class="quizScore">Tu puntuacion: <span><!-- where the quiz score goes --></span></h3>

            <h3 class="quizLevel"><strong>Ranking:</strong> <span><!-- where the quiz ranking level goes --></span></h3>

            <div class="quizResultsCopy">
                <!-- where the quiz result copy goes -->
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
        <script src="js/slickQuiz-config.js"></script>
        <script src="js/slickQuiz.js"></script>
        <script src="js/master.js"></script>
    </body>
</html>
